<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的作业-答题</title>
<link rel="stylesheet" href="../../tools/jquerymobile/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="../../css//main.css" />
<script src="../../tools/jquerymobile/jquery.min.js"></script>
<script src="../../tools/jquerymobile/jquery.mobile-1.4.5.js"></script>
<script src="../../tools/laytpl.js"></script>
<script src="../../js/config.js"></script>

</head>
<body>
<script id="workFinish" type="text/html">
	{{# for(var i = 0, len = d.data.length; i < len; i++){ }}
	<div class="ui-grid-solo sz_bg ui-shadow sz_martop" >
		<!--内容-->
		<div class="sz_bord">{{i+1}}.{{d.data[i].content}}</div>
		<div class="sz_abcd">
			{{# for(var j = 0, len1 = d.data[i].options.length; j < len1; j++){ }}
				{{# if(d.data[i].myanswer.indexOf(d.data[i].options[j].code)=="-1"){
			d.data.class=""
			}else{
				d.data.class="sz_color_a"
			}
			}}
			<span class="{{d.data.class}}">{{# if(d.data[i].type!=2){d.data[i].options[j].code=d.data[i].options[j].code+":"}else{ d.data[i].options[j].code=""}}}{{d.data[i].options[j].code}}{{d.data[i].options[j].content}}</span><br>
			{{# } }}
		</div>
	</div>
		{{# if(d.data[i].type==0){
				d.data[i].type="单选题"
			}else if(d.data[i].type==1){
				d.data[i].type="多选题"
			}else if(d.data[i].type==2){
				d.data[i].type="判断题"
			}
	}}
	<div class="sz_zishu sz_martop">
		<div class="pd5">
			<font class="sz_color_a">{{i+1}}</font>/<span class="sum">{{len}}</span> &nbsp;&nbsp; &nbsp;&nbsp; <span class="testType">{{d.data[i].type}}：<font class="sz_color_a">{{d.data[i].stempoint}}</font></span>分
		</div>
		<div class="myanswer">
			{{# if(d.data[i].myanswer==1){
			d.data[i].myanswer="A"
			}else if(d.data[i].myanswer==2){
			d.data[i].myanswer="B"
			}
			}}
			{{# if(d.data[i].answer==1){
			d.data[i].answer="A"
			}else if(d.data[i].answer==2){
			d.data[i].answer="B"
			}
			}}
			{{# if(d.data[i].mypoints=="0"){
			d.data.class1="sz_color_c"
			}else{
			d.data.class1=""
			}
			}}
			你的答案：<font class="{{d.data.class1}}">{{d.data[i].myanswer}}</font><br>
			<span class="sz_color_a">正确答案：{{d.data[i].answer}}		得分：<font class="{{d.data.class1}}">{{d.data[i].mypoints}}</font>分</span>
			<br>
			试题解析：{{d.data[i].explains.explain}}
		</div>

	</div>
	{{# } }}
</script>
<div data-role="page" class="nPage">

	<div data-role="main" class="ui-content pd5">
		<!--我要评论-开始-->

		<div data-role="content" class="sz_star_b">
			<div class="ui-grid-solo sz_bg ui-shadow sz_martop" >

				<!--内容-->
				<div class="sz_bord"></div>
				<div class="sz_abcd">

				</div>
			</div>

			<div class="sz_zishu sz_martop"><font class="sz_color_a"></font>/<span class="sum"></span> &nbsp;&nbsp; &nbsp;&nbsp; <span class="testType">单选题：<font class="sz_color_a">2</font></span>分</div>
		</div>
	</div>
</div>

<script src="../../htmlc/homework/finish.js"></script>
</body>
</html>
